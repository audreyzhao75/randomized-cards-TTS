<head>

<script src="./assets/scripts/index.js" type="module"></script>
</head>

<body>
<!-- <header>
    <nav>
    <a href="expose.html" title="Go to expose page">Pt 1. Expose</a>

<main>
    <section id="explore">
        <header>
            <h2>Card Randomizer TTS</h2>
        </header>
        <br>
        <section id="settings">
            <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Joker</label>
            </div>
            <br> -->
            <div id="Joker-label" class="form-check-inline">
                <p>Joker</p>
            </div>
            <div id="joker-switch" class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="joker-radio" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            </div>
            <div class="mb-3 row">
                <label for="delayTime" class="col-sm-2 col-form-label">Delay (ms)</label>
                <div class="col-sm-10">
                <input type="text" value="5000" class="form-control" id="delayTime">
                </div>
            </div>
            <select name="voice" id="voice-select">
                <option value="select" disabled selected>Default Voice</option>
            </select>
            <br>
            <button type="button" id="start-game-button" class="btn btn-primary">Start Game</button>
            <!-- <p>Number of extra cards</p>
            <input type="text" placeholder="Enter here..." width="50px" name="text-to-speak" id="text-to-speak"> -->
        </section>
        <section id="game-screen">
            <button type="button" id="reset-game-button" class="btn btn-secondary">Reset Game</button>
            <br><br>
            <div class="text-center">
                <h1 id="countdown">3</h1>
            </div>
            <div id="card-display">
                <!--  -->
                <img id="img-placeholder" src="">
                <h1 id="text-placeholder"></h1>
                <div class="container" id="tts-nav">
                    <div class="row">
                        <div class="col">
                            <button type="button" id="back-button" class="btn btn-secondary">Back</button>
                        </div>
                        <div class="col">
                            <button type="button" id="pause-resume-button" class="btn btn-secondary">Pause</button>
                        </div>
                        <div class="col">
                            <button type="button" id="forward-button" class="btn btn-secondary">Forward</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- <img src="assets/images/smiling.png" alt="Smiling face" /> -->
        <!-- <textarea rows="10" placeholder="Text to speak here"></textarea> -->
        
        <!-- <button id="tts-button">Press to Talk</button> -->
    </section>
</main>
